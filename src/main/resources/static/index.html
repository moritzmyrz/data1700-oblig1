<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>DATA1700 Oblig 1</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous"
		/>
		<script src="script.js"></script>
	</head>
	<body class="container mt-5">
		<h1 class="mb-4">Bestilling av kinobiletter</h1>
		<form>
			<div class="form-group">
				<label for="movie">Velg film</label>
				<select class="form-control" name="movie" id="movie">
					<option value="Swept Away (2002)">Swept Away (2002)</option>
					<option value="Freddy Got Fingered (2001)">
						Freddy Got Fingered (2001)
					</option>
					<option value="Titanic: The Legend Goes On (2000)">
						Titanic: The Legend Goes On (2000)
					</option>
				</select>
				<div class="invalid-feedback" id="movie_error"></div>
			</div>
			<div class="form-group">
				<label for="amount">Antall</label>
				<input type="number" class="form-control" id="amount" name="amount" />
				<div class="invalid-feedback" id="amount_error"></div>
			</div>
			<div class="form-row">
				<div class="col-md-6 mb-3">
					<label for="fornavn">Fornavn</label>
					<input type="text" class="form-control" id="fornavn" name="fornavn" />
					<div class="invalid-feedback" id="fornavn_error"></div>
				</div>
				<div class="col-md-6 mb-3">
					<label for="etternavn">Etternavn</label>
					<input
						type="text"
						class="form-control"
						id="etternavn"
						name="etternavn"
					/>
					<div class="invalid-feedback" id="etternavn_error"></div>
				</div>
			</div>
			<div class="form-row">
				<div class="col-md-6 mb-3">
					<label for="tlf">Telefonnr</label>
					<input type="tel" class="form-control" id="tlf" name="tlf" />
					<div class="invalid-feedback" id="tlf_error"></div>
				</div>
				<div class="col-md-6 mb-3">
					<label for="e-post">Epost</label>
					<input type="email" class="form-control" id="e-post" name="e-post" />
					<div class="invalid-feedback" id="e-post_error"></div>
				</div>
			</div>
			<button type="button" class="btn btn-primary" id="kjopBillett">
				Kj√∏p billett
			</button>
		</form>
		<h2 class="mt-5">Alle billetter</h2>
		<table class="table" id="tabell">
			<thead class="thead-dark">
				<tr>
					<th>Film</th>
					<th>Antall</th>
					<th>Fornavn</th>
					<th>Etternavn</th>
					<th>Telefonnr</th>
					<th>Epost</th>
				</tr>
			</thead>
			<tbody id="tabellinnhold"></tbody>
		</table>
		<button type="button" class="btn btn-danger" id="slettAlle">
			Slett alle billettene
		</button>
	</body>
</html>
