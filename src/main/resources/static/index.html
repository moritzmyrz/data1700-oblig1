	<body>
		<h1>Bestilling av kinobiletter</h1>
    <div>
      <label for="movie">Velg film</label>
      <select name="movie" id="movie">
        <option value="Swept Away (2002)">Swept Away (2002)</option>
        <option value="Freddy Got Fingered (2001)">

    <div style="margin-top: 1rem;">
      <label for="amount">Antall</label>

    </div>
    <div

      <!-- Fornavn -->

      <div style="color: red;"><span id="etternavn_error"></span></div>

      <!-- Telefonnr -->
      <label for="tlf">Telefonnr</label>
      <input id="tlf" name="tlf"></input>
      <div style="color: red;"><span id="tlf_error"></span></div>

      <!-- Email -->
      <label for="e-post" >Epost</label>
      <input id="e-post" name="e-post"></input>
      <div style="color: red;"><span id="e-post_error"></span></div>
    </div>
    <button id="kjopBillett">Kj√∏p billett</button>

      <thead>
        <tr>
          <th>Film</th>
          <th>Antall</th>
          <th>Fornavn</th>
          <th>Etternavn</th>
          <th>Telefonnr</th>
          <th>Epost</th>
        </tr>
      </thead>
      <tbody id="tabellinnhold"></tbody>
    </table>
